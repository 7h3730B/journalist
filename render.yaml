services:
  - name: journalist
    type: web
    env: docker
    repo: https://github.com/mrusme/journalist.git
    branch: master
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: JOURNALIST_DATABASE_TYPE
        value: "postgres"
      - key: JOURNALIST_DATABASE_CONNECTION
        fromDatabase:
          name: journalistdb
          property: connectionString
    autoDeploy: false

databases:
  - name: journalistdb
    databaseName: journalist
    user: journalist
    ipAllowList: []
    postgresMajorVersion: 14

